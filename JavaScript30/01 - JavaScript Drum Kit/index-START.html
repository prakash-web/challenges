window.addEventListener('keydown',function(e){
  const audio = document.querySelector(`audio[data-key= "${e.keyCode}"]`);
  const key = document.querySelector(`div .key[data-key= "${e.keyCode}"]`);
  // console.log(audio);
  audio.currentTime = 0; //makes audio to play from start even it is playing (repeated clicks)
  audio.play();
  key.classList.add("playing"); //adding key press animation
  // setTimeout(function(){     //removing key press animation
  //   key.classList.remove("playing");
  // },100);
  key.addEventListener('transitionend',function(){ //fired after css transition (playing) ends
    key.classList.remove("playing");
  },false)
},false)
